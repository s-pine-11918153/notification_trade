name: Stock Monitor
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install yfinance requests python-dotenv

      - name: Debug env
        run: |
          echo "Token length: ${#NOTION_TOKEN}"
          echo "Database ID length: ${#NOTION_DATABASE_ID}"

      - run: python chack_trade.py
      - run: python get_stock_information.py
      - run: python notion_insert.py
      - run: python test_check_and_notify.py
