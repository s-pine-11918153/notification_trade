name: Cleanup old workflow runs
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Delete old runs, keep only latest 2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # cleanup したい workflow 名
          TARGET_WORKFLOW="Stock Monitor"

          # 対象 workflow の ID を取得
          WORKFLOW_ID=$(gh workflow list --json id,name -q ".[] | select(.name==\"$TARGET_WORKFLOW\") | .id")

          echo "Workflow ID: $WORKFLOW_ID"

          # 実行履歴を取得（最新2件以降）
          RUN_IDS=$(gh run list --workflow $WORKFLOW_ID --json databaseId -q '.[2:] | .[].databaseId')

          for ID in $RUN_IDS; do
            echo "Deleting run $ID"
            gh run delete $ID --confirm
          done
