name: Cleanup old workflow runs
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 毎日

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Delete old runs, keep only latest 2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          WORKFLOW_ID=$(gh workflow list --json id,name -q '.[] | select(.name=="Stock Monitor") | .id')

          RUN_IDS=$(gh run list --workflow $WORKFLOW_ID --json databaseId -q '.[2:] | .[].databaseId')

          for ID in $RUN_IDS; do
            echo "Deleting run $ID"
            gh run delete $ID --confirm
          done
