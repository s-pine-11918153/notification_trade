name: Cleanup old workflow runs
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Delete old runs, keep only latest 2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_WORKFLOW="Stock Monitor"

          # ワークフロー ID を取得
          WORKFLOW_ID=$(gh workflow list --json id,name -q ".[] | select(.name==\"$TARGET_WORKFLOW\") | .id")
          echo "Workflow ID: $WORKFLOW_ID"

          # 最新2件を除く実行一覧を取得
          RUN_IDS=$(gh run list --workflow $WORKFLOW_ID --json databaseId -q '.[2:] | .[].databaseId')

          # 古い実行を削除
          for ID in $RUN_IDS; do
            echo "Deleting run $ID"
            gh run delete $ID --yes
          done
